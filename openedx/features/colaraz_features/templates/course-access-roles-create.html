<%inherit file="/main.html" />
<%!
from django.urls import reverse
%>

<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<style>
    form label {
        display: inline-block;
        width: 160px;
    }
    .errorlist {
        color: darkred;
    }
    .delete-button {
        background-color: #b82b1e;
        padding: 4px 20px;
        border-radius: 3px;
        line-height: 2em!important;
        float: right;
    }
    .breadcrumbs {
        padding: 8px 10px;
        font-weight: bold;
    }
    #id_roles li {
        display: inline;
    }
    form label {
        width: 200px;
    }
    input[disabled] {
        background-color: grey;
    }
    #id_org {
        width: 50%;
    }

</style>
<script>
    $(document).ready(function() {
        $('select#id_user').select2({
             width: "50%",
             placeholder: "Select a user",
             ajax: {
                 url: "${reverse('colaraz_features:user-list-api-view')}",
                 delay: 1000,
                 data: function (params) {
                     return  {
                         search: params.term,
                         page: params.page || 1
                     }
                 }
             }
        });
    });
    $(document).ready(function() {
        $('select#id_course_ids').select2({
            tags: true,
            tokenSeparators: [',', ' '],
            width: "50%",
            placeholder: "Add Course identifiers separated by a comma or space."
        });
    });
</script>
<div class="breadcrumbs">
    <span class="breadcrumb-item">
        <a href="${reverse('colaraz_features:course-access-roles-list')}">Course Access Roles</a>
    </span>
    &nbsp; â€º &nbsp;
    <span class="breadcrumb-item">Create Course Access Roles</span>
</div>

<section class="container">
    <h2>Create Access Roles</h2>
    <form action="" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="${ csrf_token }" />
        ${form.as_p() | n}
        <br />
        <div>
            <input type="submit" value="Save" />
        </div>
    </form>
</section>
