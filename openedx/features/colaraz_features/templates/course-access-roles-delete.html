<%inherit file="/main.html" />
<%!
from django.urls import reverse
%>

<section class="course-privileges">
    <div class="dashboard-header">
        <h1>Course Privileges</h1>
    </div>
    <form action="" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="${ csrf_token }" />
        <p>Are you sure you want to delete selected course privileges?</p>
        <table class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th class="role">Role</th>
                    <th>Org</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                %for obj in objects:
                <tr>
                    <td>${obj.user}</td>
                    <td class="role">${obj.role}</td>
                    <td>${obj.org}</td>
                    <td>${obj.course_id}</td>
                </tr>
                %endfor
            </tbody>
        </table>
        <div class="privileges-footer">
            <button type="submit" class="btn cz-btn cz-btn-primary">Delete</button>
            <a
                class="btn cz-btn cz-btn-primary"
                href="${reverse('colaraz_features:course-access-roles-update', args=[','.join(str(obj.id) for obj in objects),])}"
            >Cancel</a>
        </div>
    </form>
</section>
